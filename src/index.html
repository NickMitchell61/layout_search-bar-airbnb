<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label class="labelSearch">
        <input
          type="text"
          name="searchbar"
          class="searchbar"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Search photo"
          class="searchPhoto"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label class="labelSearch">
        <input
          type="text"
          name="searchbar"
          class="searchbar small"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
        <img
          src="images/Search.svg"
          alt="Search photo"
          class="searchPhoto searchPhoto-small"
        >
      </label>
    </form>
  </body>
</html>
